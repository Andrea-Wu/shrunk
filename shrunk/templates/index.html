<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Rutgers shRUnk</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">	
	<link rel="stylesheet" href="./shrunk.css">	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header col-md-2">
				<a class="navbar-brand" href="#">
					Rutgers
				</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group col-lg-6">
						<input type="text" class="form-control" placeholder="Search">
					</div>
				</form>
                                <form action="./add.html">
                                  <button type="submit" class="btn btn-default navbar-btn navbar-left">Add Link</button>
                                </action>

				<button type="button" class="btn btn-default navbar-btn navbar-right">Menu</button>
			</div>

		</div>
	</nav>
	<div class="container">
		<div class="links-box col-md-8 col-md-offset-2">
		{% for link in links %}
			<article class="link-group">
				<a href="{{ link.long_url }}" class="title">
					{{ link.title }}
				</a>
				<div class="short-link">
					http://rutge.rs/{{ link.short_url }}
				</div>
				<div class="date">
					{{ unix2date(link.timeCreated) }}
				</div>
				<div class="bottom-row">
					{{ link.visits }}
				</div>
			</article>
		{% else %}
			<article class="link-group">
				<a href="#" class="title">
					shRUnk
				</a>
				<div class="bottom-row">
					The official Rutgers University URL shortener. Click "add
					link" above to get started.
				</div>
			</article>
		{% endfor %}
		</div>

	</div>	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
