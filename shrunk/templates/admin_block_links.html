{% extends "base.html" %}
{% block content %}
<div class="form-box col-xs-12 col-sm-8 col-sm-offset-1">
    <h3>Block Links</h3>
    {% if msg %}
        <br><p><b>Result:</b> {{ msg }}</p>
    {% endif %}
    <br>
    <form method="post" action="" name="block-link">
        {{ form.link.label }}: {{ form.link(class_="form-control") }}
        <br>
        {% for subfield in form.action %}
            {{ subfield }} {{ subfield.label }}
            <br>
        {% endfor %}
        <input class='btn btn-default' type="submit" value="Submit" /><br />
    </form>
</div>
{% endblock %}
