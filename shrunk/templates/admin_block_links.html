<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Rutgers shRUnk</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='shrunk.css') }}">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header col-md-2">
				<a class="navbar-brand" href="/">
					Rutgers
				</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group col-lg-6">
						<input type="text" class="form-control" placeholder="Search">
					</div>
				</form>
				<form method="GET" action="{{ url_for('add_link') }}">
				  <button type="submit" class="btn btn-default navbar-btn navbar-left">Add Link</button>
				</form>

				<button type="button" class="btn btn-default navbar-btn navbar-right">Menu</button>
			</div>

		</div>
	</nav>
    <div class="container">
        <h3>Block Links</h3>
        {% if msg %}
            <br><p><b>Result:</b> {{ msg }}</p>
        {% endif %}
        <br>
        <form method="post" action="" name="block-link">
            {{ form.link.label }}: {{ form.link }}
            <br>
            <input class='button round' type="submit" value="Submit" /><br />
            {% for subfield in form.action %}
                {{ subfield }} {{ subfield.label }}
                <br>
            {% endfor %}
        </form>
    </div>
  </body>
</html>
