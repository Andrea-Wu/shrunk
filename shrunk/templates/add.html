<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Shrunk</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="Rutgers" src="../public/img/RU_LOGOTYPE_REVWHITE.png" width="175px">
				</a>
			</div>

			<form class="search-bar navbar-form">
				<div class="form-group" style="display:inline;">
					<div class="input-group" style="display:table;">
						<input class="form-control" name="search" placeholder="Search for link or paste a link to add" autocomplete="off" autofocus="autofocus" type="text">
						<span class="input-group-addon" style="width:1%;"><span class="glyphicon glyphicon-search"></span></span>
					</div>
				</div>
			</form>

		</div>
	</nav>
	<div class="container">
		<div class="tool-box col-xs-12 col-sm-2">
			<div class="container">
				<div class="netID">
					netid123
				</div>
				<div class="log-out">
					<a href="#">Log out</a>
				</div>
				<div class="group-select">
					<div class="btn-group">
						<button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
							My Links <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Group A</a></li>
							<li><a href="#">Group 2</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="links-box col-xs-12 col-sm-8 col-sm-offset-1">
			<article class="link-group clearfix">
				<form class="add-link">
					<div class="title">
						<input type="title" class="form-control" id="newLinkTitle" placeholder="Link Title">
					</div>
					<div class="url">
						<input type="url" class="form-control" id="newURL" placeholder="URL">
					</div>
					<div class="netID">
						<input type="netid" class="form-control" id="netID" placeholder="Net ID">
					</div>
					<button type="submit" class="login-button btn btn-default">Add</button>
				</form>
			</article>
		</div>

	</div>	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
