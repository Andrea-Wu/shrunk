<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Shrunk - Add a Link</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">	
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/shrunk.css') }}">
	<link rel="icon" type="image/ico" href="{{ url_for('static', filename='img/favicon.ico') }}">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{ url_for('render_index') }}">
                                  <img alt="Rutgers" src="{{ url_for('static', filename='img/RU_LOGOTYPE_REVWHITE.png') }}" width="175px">
				</a>
			</div>

			<form class="search-bar navbar-form">
				<div class="form-group" style="display:inline;">
					<div class="input-group" style="display:table;">
						<input class="form-control" name="search" placeholder="Search for link or paste a link to add" autocomplete="off" autofocus="autofocus" type="text">
						<span class="input-group-addon" style="width:1%;"><span class="glyphicon glyphicon-search"></span></span>
					</div>
				</div>
			</form>

		</div>
	</nav>
	<div class="container">
		<div class="tool-box col-xs-12 col-sm-2">
			<div class="container">
				<div class="netID">
					{{ netid }}
				</div>
                                <div class="add-link">
					<a href="{{ url_for('add_link') }}">Add a Link</a>
                                </div>
				<div class="log-out">
					<a href="{{ url_for('logout') }}">Log Out</a>
				</div>
			</div>
		</div>

		<div class="links-box col-xs-12 col-sm-8 col-sm-offset-1">
			{% if errors %}
			<div class="shrunk-errors">
				Uh oh:
				<ul>
				{% for error in errors %}
					{% for suberror in errors[error] %}
						<li> {{ suberror }} </li>
					{% endfor %}
				{% endfor %}
				</ul>
			</div>
			{% endif %}
			<article class="link-group clearfix">
				<form method="POST" action="{{ url_for('add_link') }}" name="link_form" class="add-link">
					<div class="title">
						<input type="title" class="form-control" id="title" name="title" placeholder="Link Title">
					</div>
					<div class="url">
						<input type="url" class="form-control" id="long_url" name="long_url" placeholder="URL">
					</div>
					<div class="netID">
						<input type="hidden" id="netid" name="netid" value="{{ netid }}">
					</div>
					<button type="submit" class="login-button btn btn-default">Add a URL</button>
				</form>
			</article>
		</div>

	</div>	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="http://backbonejs.org/backbone-min.js"></script>
	<script src="{{ url_for('static', filename='js/shrunk.js') }}"></script>
  </body>
</html>
