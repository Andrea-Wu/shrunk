<div class="sidebar">
{% if current_user.netid %}
    <div class="menu-item">
        <h2>{{ current_user.netid }}</h2>
        {% if admin %}
            <em>Administrator</em>
        {% endif %}
    </div>
    <hr>
    <div class="menu-item">
        <a href="{{ url_for('render_index') }}">MANAGE URLS ▶</a>
    </div>
    <div class="menu-item">
        <a href="{{ url_for('add_link') }}">SHORTEN URL ▶</a>
    </div>
    <div class="menu-item">
        <a href="{{ url_for('logout') }}">LOG OUT ▶</a>
    </div>
    {% if admin %}
        <label>Display All <input id="display-alll" type="checkbox" onclick='toggleLinks(this, "{{ netid }}");' checked></label>
    {% endif %}
{% else %}
    <div class="log-out">
        <a href="{{ url_for('login') }}">Log In</a>
    </div>
{% endif %}
</div>
