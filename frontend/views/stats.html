<div style="width:60%; margin-left:auto; margin-right:auto; background-color:rgba(255,255,255,0.2); border-radius:4px; padding-top:20px; padding-bottom:20px; margin-bottom:20px;">
    
    <div style="width:95%; margin-left:auto; margin-right:auto;">
        <div class="btn-group dropup">
            <a type="button" id="statsbtn" class="btn primary" href="#/" style="text-decoration:none;">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Back to Previous
            </a>
        </div>
        <div style="text-align:center; margin-top:10px; margin-bottom:10px;">
            <h4>Statistics for <span style="color:#4169E1">{{result.title}}</span></h4>
        </div>
        <br>   
        <div class="center">
        <form class="form-inline">
            <select class="form-control" ng-model="kpiNum">
                <option selected value="">Sort By</option>
                <option value="-kpi1">Date - Descending</option>
                <option value="-kpi2">Date - Ascending</option>
                <option value="-kpi3">Internal Views</option>
                <option value="-kpi4">External Views</option>
                <option value="-kpi5">Total View</option>
            </select>
            <label class="mr-sm-2">Start:</label>
            <input type="date" class="form-control" ng-model="dateStart" />
            <label class="mr-sm-2">End:</label>
            <input type="date" class="form-control" ng-model="dateEnd" />
            <input type="button" class="btn btn-sm primary" ng-click="newDataset()" style="margin-top:0; height:32px;" value="Genderate Table" /> </form>
        </div>
    <br>

    <div style="width:40%; margin-left:30%;">Number of Observations Selected: {{newData.length}}</div>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th> Date </th>
                <th> Total Views </th>
                <th> Internal Views </th>
                <th> External Views </th>
                <th> Bounce Rate </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in newData | beginWith:(currentPage - 1) * tableSize | limitTo:tableSize | orderBy: kpiNum |filter:searchText" ng-click="openModal($index)">
                <td> {{row.dateViewed}} </td>
                <td> {{row.internalView + row.externalView}} </td>
                <td> {{row.internalView}} </td>
                <td> {{row.externalView}} </td>
                <td> {{row.bounceRate}} </td>
            </tr>
        </tbody>
    </table>
    <div class="topelement">
        <ul id="pagination" uib-pagination total-items="newData.length" ng-model="currentPage" items-per-page="tableSize" max-size="5" class="pagination" boundary-link-numbers="true" rotate="false" ng-show="newData.length > 10"></ul>
    </div>

   </div>
  
</div>
